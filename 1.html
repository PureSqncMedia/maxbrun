<!-- Portfolio Script -->
<script src="/maxbrun/static/js/jquery.shuffle.min.js"></script>
<script src="/maxbrun/static/js/portfolio.js"></script>
<script>
$(document).ready(function(){
    if (Modernizr.touch) {
        // show the close overlay button
        $(".close-overlay").removeClass("hidden");
        // handle the adding of hover class when clicked
        $(".img").click(function(e){
            if (!$(this).hasClass("hover")) {
                $(this).addClass("hover");
            }
        });
        // handle the closing of the overlay
        $(".close-overlay").click(function(e){
            e.preventDefault();
            e.stopPropagation();
            if ($(this).closest(".img").hasClass("hover")) {
                $(this).closest(".img").removeClass("hover");
            }
        });
    } else {
        // handle the mouseenter functionality
        $(".img").mouseenter(function(){
            $(this).addClass("hover");
        })
        // handle the mouseleave functionality
        .mouseleave(function(){
            $(this).removeClass("hover");
        });
    }
});
</script>
<!-- / Portfolio Script -->

<!-- LightBox -->
<script src="/maxbrun/static/js/jquery.magnific-popup.min.js"></script>
<script>
// This will create a single gallery from all elements that have class "lightbox"
$('.lightbox').each(function() {
    $(this).magnificPopup({
        delegate: 'a.image-lightbox', // the selector for gallery item
        type: 'image',
        removalDelay: 500,
        mainClass: 'mfp-fade',
        gallery: {
          enabled:true
        }
    });
});
</script>
<!-- / LightBox -->
